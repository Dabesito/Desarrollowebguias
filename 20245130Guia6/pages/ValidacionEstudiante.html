<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Expresiones Regulares (RegEx)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos básicos para centrar el formulario */
        .container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Ficha de Validación de Estudiante (RegEx)</h2>
        <div class="card p-4 shadow">
            <form id="formularioEstudiante" onsubmit="return false;">
                
                <h5 class="mb-3 text-primary"><i class="bi bi-person-badge"></i> Datos del Estudiante</h5>

                <div class="mb-3">
                    <label for="carnet" class="form-label">Carnet (Ej: AB001)</label>
                    <input type="text" class="form-control" id="carnet" value="AB123" maxlength="5">
                </div>

                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" value="Juan Pérez López">
                </div>

                <div class="mb-3">
                    <label for="dui" class="form-label">Número de DUI (Ej: 12345678-9)</label>
                    <input type="text" class="form-control" id="dui" value="12345678-9" maxlength="10">
                </div>

                <div class="mb-3">
                    <label for="nit" class="form-label">Número de NIT (Ej: 0101-010189-001-9)</label>
                    <input type="text" class="form-control" id="nit" value="0101-010189-001-9" maxlength="17">
                </div>

                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento (DD/MM/AAAA)</label>
                    <input type="text" class="form-control" id="fechaNacimiento" value="15/05/2000" maxlength="10">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" id="email" value="prueba@dominio.com">
                </div>
                
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad (Solo números)</label>
                    <input type="number" class="form-control" id="edad" value="25" min="1">
                </div>
                
                <button type="button" class="btn btn-success w-100 mt-3" onclick="recolectarYValidar()">
                    <i class="bi bi-check-circle"></i> Validar Datos
                </button>
            </form>
        </div>
    </div>

    <script>
        function recolectarYValidar() {
            // Recolectar todos los valores de los campos del formulario
            const datos = {
                carnet: document.getElementById('carnet').value,
                nombreCompleto: document.getElementById('nombreCompleto').value,
                dui: document.getElementById('dui').value,
                nit: document.getElementById('nit').value,
                fechaNacimiento: document.getElementById('fechaNacimiento').value,
                email: document.getElementById('email').value,
                edad: document.getElementById('edad').value,
            };

            // Llamar a la función de validación definida en el archivo externo
            validarFichaEstudiante(datos);
        }
    </script>
    
    <script src="validarEstudiante.js"></script>
</body>
</html>
